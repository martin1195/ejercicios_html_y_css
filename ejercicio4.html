<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de Papas Fritas</title>
</head>
<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="Origen-de-las-papas-fitas-1.jpg" alt="Plata de papas fritas">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas(300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h2>
    <ul>
        <li>Pelar las papas.</li>
        <li>Cortarlas en baston.</li>
        <li>Calentar el aceite en un sarten.</li>
        <li>Cocinar hasta que esten doradas.</li>
        <li>Remorles el aceite y salar a gusto</li>
    </ul>
</body>
</html>
