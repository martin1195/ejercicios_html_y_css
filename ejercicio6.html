<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
</head>
<body>
    <form action="">
        <h1>Registrar un usuario</h1>
        <label for="nombre">Nombre del usuario</label><br>
        <input type="text" name="nombre" id=""><br>
        <label for="contraseña">Contraseña del usuario</label><br>
        <input type="password" name="contraseña"><br>
        <label for="edad">Edad del usuario</label><br>
        <input type="number" name="edad" id=""><br>
        <label for="fecha">Fecha de nacimiento del usuario</label><br>
        <input type="date" name="fecha" id=""><br>
        <label for="sexo">Sexo del usuario</label><br>
        <input type="radio" name="sexo" id="">Hombre <br>
        <input type="radio" name="sexo" id="">Mujer <br>
        <input type="radio" name="sexo" id="">Prefiero no decir <br>
        <label for="pais">Pais de nacimiento del usuario</label><br>
        <select name="Pais" id="">
            <option selected>Argentina</option>
            <option>Brasil</option>
            <option>Bolivia</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
